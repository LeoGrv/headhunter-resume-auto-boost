          fill="url(#arrowGrad48)" filter="url(#glow48)"/>
  </g>
  
  <!-- Corner accent elements -->
  <circle cx="40.8" cy="7.199999999999999" r="3.84" fill="white" opacity="0.8" filter="url(#glow48)"/>
  <circle cx="7.199999999999999" cy="40.8" r="3.84" fill="white" opacity="0.8" filter="url(#glow48)"/>
  
  <!-- Small decorative stars in corners -->

<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffecd2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fcb69f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad128" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow128" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Minimal background - just rounded corners -->
  <rect x="0" y="0" width="128" height="128" fill="url(#bgGrad128)" rx="10.666666666666666"/>
  
  <!-- MASSIVE star that fills 90% of the space -->
  <g transform="translate(64, 64)">
    <path d="M0,-57.6 L19.2,-19.2 L57.6,0 L19.2,19.2 L0,57.6 L-19.2,19.2 L-57.6,0 L-19.2,-19.2 Z" 
          fill="url(#starGrad128)" filter="url(#glow128)" stroke="rgba(255,255,255,0.8)" stroke-width="1"/>
  </g>
  
  <!-- LARGE upward arrow that covers most of the center -->
  <g transform="translate(64, 64)">
    <path d="M0,-32 L25.6,-6.4 L15.36,-6.4 L15.36,25.6 L-15.36,25.6 L-15.36,-6.4 L-25.6,-6.4 Z" 
          fill="url(#arrowGrad128)" filter="url(#glow128)" stroke="rgba(255,255,255,0.9)" stroke-width="1"/>
  </g>
  
  <!-- Minimal corner accents -->
  <circle cx="115.2" cy="12.8" r="7.68" fill="white" opacity="0.9"/>
  <circle cx="12.8" cy="115.2" r="7.68" fill="white" opacity="0.9"/>
  
  <!-- Tiny sparkles in corners -->
  <g transform="translate(19.2, 19.2)">
    <path d="M0,-5.12 L1.92,-1.92 L5.12,0 L1.92,1.92 L0,5.12 L-1.92,1.92 L-5.12,0 L-1.92,-1.92 Z" 
          fill="white" opacity="0.8"/>
  </g>
  <g transform="translate(108.8, 108.8)">
    <path d="M0,-5.12 L1.92,-1.92 L5.12,0 L1.92,1.92 L0,5.12 L-1.92,1.92 L-5.12,0 L-1.92,-1.92 Z" 
          fill="white" opacity="0.8"/>
  </g>
</svg>
<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45B7D1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE66D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B6B;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background circle with vibrant gradient -->
  <circle cx="8" cy="8" r="6" fill="url(#bgGrad)" filter="url(#shadow)" />
  
  <!-- Inner ring for depth -->
  <circle cx="8" cy="8" r="2" fill="none" stroke="white" stroke-width="2" opacity="0.3" />
  
  <!-- Central star/boost icon -->
  <g transform="translate(8, 8)">
    <path d="M0,-4 L2,-2 L4,0 L2,2 L0,4 L-2,2 L-4,0 L-2,-2 Z" 
          fill="url(#starGrad)" filter="url(#shadow)" />
  </g>
  
  <!-- Arrow pointing up (boost symbol) -->
  <g transform="translate(8, 8)">
    <path d="M0,-2.6666666666666665 L1.3333333333333333,-1.3333333333333333 L0.6666666666666666,-1.3333333333333333 L0.6666666666666666,2 L-0.6666666666666666,2 L-0.6666666666666666,-1.3333333333333333 L-1.3333333333333333,-1.3333333333333333 Z" 
          fill="white" opacity="0.9" />
  </g>
  
  <!-- Accent dots for visual interest -->
  <circle cx="13.333333333333334" cy="2.6666666666666665" r="1" fill="white" opacity="0.7" />
  <circle cx="2.6666666666666665" cy="13.333333333333334" r="1" fill="white" opacity="0.7" />
  
  <!-- Small sparkles -->
  <g transform="translate(4, 4)">
    <path d="M0,-3 L1,-1 L3,0 L1,1 L0,3 L-1,1 L-3,0 L-1,-1 Z" fill="white" opacity="0.6" />
  </g>
  <g transform="translate(12, 12)">
    <path d="M0,-3 L1,-1 L3,0 L1,1 L0,3 L-1,1 L-3,0 L-1,-1 Z" fill="white" opacity="0.6" />
  </g>
</svg>